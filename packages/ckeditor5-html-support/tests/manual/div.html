<head>
	<meta http-equiv="Content-Security-Policy"
		content="script-src 'self' https://ckeditor.com 'unsafe-inline' 'unsafe-eval'">
</head>

<div id="editor">
	<h3>This is a div treated as a paragraph with some phrasing content:</h3>
	<div>
		<strong>Strong</strong>
		<br>
		<i>Italic</i>
		<br>
		<u>Underline</u>
		<br>
		<s>Strikethrough</s>
	</div>

	<h3>This is a div treated as a section element with some paragraphs:</h3>
	<div>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
		<p>Paragraph 3</p>
	</div>
</div>
